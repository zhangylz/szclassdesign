<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
	<link rel="icon" href="../static/favicon.ico">
	<title>Log in with your account</title>
	<!--Emoji :P-->
	<link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">
	<!--CSS-->
	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
	<link href="../static/bootstrap/bootstrap.min.css" rel="stylesheet">
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>

<body>
	<div class="container">
		<form th:action="@{/login}" method="POST" class="form-signin">
			<h2 class="form-heading" align="center">Log in</h2>
			<br/>
			<div class="form-group" align="center">
				<input type="text" id="email" name="email"  th:placeholder="Email"
					class="form-control" /> <br/>
				<input type="password"  th:placeholder="Password"
					id="password" name="password" class="form-control" /> <br />
				
				<div align="center" th:if="${param.error}">
					<p style="font-size: 20; color: #FF1C19;">Email or Password invalid, please verify</p>
				</div>
				<button class="btn btn-lg btn-primary btn-block" name="Submit" value="Login" type="Submit" th:text="Login"></button>

				<h4 class="text-center"><a href="registration">Sign Up</a></h4>
			</div>
		</form>
	</div>

	<div class="footer" align="center">
		<h6>Made with <i class="em em-heart"></i> by ylzh</h6>
	</div>
	<!-- ================================================== -->
	<!--<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script> -->
	<script src="../static/scripts/jquery-3.1.1.min.js" ></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
